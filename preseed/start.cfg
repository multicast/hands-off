# This first command is run as early as possible, just after
# preseeding is read.
d-i preseed/early_command	string log-output -t early_script sh /tmp/classes_scripts_runner early 'Preseed Early' 'early'

# and this gets run just before the /target is unmounted
d-i preseed/late_command	string log-output -t late_script sh /tmp/classes_scripts_runner late 'Preseed Late' 'late'

# This script does much of the work for setting up Hands-Off
d-i preseed/run			string start.sh
